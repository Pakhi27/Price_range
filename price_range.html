<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="price_range.css">
</head>

<body>
    <h1 class="heading">GeeksForGeeks</h1>
    <h2 class="sub-heading">Price Range Slider</h2>
    <div class="Box1">
        <h3>Minimum Price</h3>
        <input type="text" class="b1">
    </div>
    <input type="range" class="min-range-1" min="0" max="10000" value="2500" step="1" oninput="updateMinPrice(this.value)">
    <div class="Box2">
        <h3>Maximum Price</h3>
        <input type="text" class="b2">
    </div>
    <input type="range" class="min-range-2" min="0" max="10000" value="8500" step="1" oninput="updateMaxPrice(this.value)">
</body>
<script src="price_range.js"></script>
</html>
